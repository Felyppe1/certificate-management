services:
  database:
    image: postgres
    container_name: certificate-management-db
    ports:
        - 5433:5432
    environment:
        - POSTGRES_USER=${DB_USER}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_DB=${DB_NAME}
    volumes:
        - certificate-management-db:/var/lib/postgresql/data
    networks:
        - certificate-management
  cache:
    image: redis
    container_name: certificate-management-cache
    ports:
        - 6380:6379
    networks:
        - certificate-management

volumes:
  certificate-management-db:

networks:
  certificate-management: